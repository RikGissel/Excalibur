<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../Arrangementer/css/arrangementer.css" />
        <link rel="icon" type="image/png" href="../assets/img/Excalibur_Icon.png" />
        <title>Arrangementer</title>
    </head>
    <body>
        <section class="wrapper">
            <figure class="snip1529">
                <img src="../assets/img/Fantasy_World.jpeg" alt="pr-sample13" />
                <div class="date"><span class="day">28</span><span class="month">Apr</span></div>
                <figcaption>
                    <h3>Fantasydage:</h3>
                    <p>Tilmeld dig og din familie til Fantasydage som er en hyldes til fantasy genren.</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="snip1529">
                <img src="../assets/img/adminForside.jpg" alt="pr-sample13" />
                <div class="date"><span class="day">10</span><span class="month">Maj</span></div>
                <figcaption>
                    <h3>Familiecon:</h3>
                    <p>Tilmeld dig til Familie Con med all-inclusive, spil rollespil, sammen med andre børnefamilier.</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="snip1529">
                <img src="../assets/img/characters.jpg" alt="pr-sample13" />
                <div class="date"><span class="day">18</span><span class="month">Maj</span></div>
                <figcaption>
                    <h3>De 5 Riger:</h3>
                    <p>Tilmeld dig de 5 Rigers kampe, mød op som hold, indenfor din race og vind præmiere.</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
        </section>
        <section class="wrapper">
            <figure class="snip1529">
                <img src="../assets/img/meeting.jpg" alt="pr-sample13" />
                <div class="date"><span class="day">13</span><span class="month">Juni</span></div>
                <figcaption>
                    <h3>Brian Mikkelsen foredrag</h3>
                    <p>Tilmeld dig og din familie til brian mikkelsen foredrag om psykologiske aspekter i rollespil.</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="snip1529">
                <img src="../assets/img/Forældremøde.jpg" alt="pr-sample13" />
                <div class="date"><span class="day">28</span><span class="month">Juni</span></div>
                <figcaption>
                    <h3>Møde med forældre og børn</h3>
                    <p>Vores halvårlige møde med børn og forældre for at vurdere de fremtidige projekter.</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
            <figure class="snip1529">
                <img src="../assets/img/weapons_rack.jpg" alt="pr-sample13" />
                <div class="date"><span class="day">16</span><span class="month">Juli</span></div>
                <figcaption>
                    <h3>Tur til rollespilsbutik</h3>
                    <p>Tilmeld dig til vores årlige tur til rollespilsbutikken i viborg med unikke rabatter</p>
                    <br />
                    <button>Tilmeld</button>
                </figcaption>
                <a href="#"></a>
            </figure>
        </section>
    </body>
</html>
